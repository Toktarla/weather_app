<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body onload="setDefaultWeather()">
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-6">
                <h1 class="text-center mb-4">Weather App</h1>
                <label for="cityInput">Enter City:</label>
                <div class="input-group mb-3">
                    <input type="text" id="cityInput" class="form-control" placeholder="City" aria-label="City" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="button-addon2" onclick="getWeather()">Get Weather</button>
                    </div>
                </div>

                <div id="currentWeatherResult" class="mt-4 card">
                    <div class="card-body">
                        <h5 class="card-title">Current Weather</h5>
                        <hr>
                        <div id="currentWeatherContent" class="row"></div>
                    </div>
                </div>

            </div>
            <div class="col-lg-6">
                <h1 class="text-center mb-1">Weather Forecast with Maps</h1>
                <div id="map" class="mb-4"></div>
            </div>
        </div>
        
        <h2 class="mt-4" style="text-align: center;">Weather for the last 3 hours</h2>
        <div id="weatherResult" class="mt-4 row" style="align-items: center;"></div>


        <section id="extendedForecast" class="mt-4">
            <h2 class="mb-3" style="text-align: center;">Extended Forecast (5 Days)</h2>
            <div id="forecastList" class="list-group"></div>
        </section>

        <section class="mt-4">
            <h2 class="mb-3" style="text-align: center;">Extended Forecast (14 Days)</h2>
            <div id="extendedForecastList" class="list-group"></div>
        </section>

        <h2 class="mt-4" style="text-align: center;"></h2>

        <div id="cityInfoResult" class="mt-4"></div>

    </div>


    <script src="js/map.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
